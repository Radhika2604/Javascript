<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temprature converter</title>
    <style>
      body {
        padding: 50px 100px;
      }
      h1 {
        text-align: center;
      }
      #container {
        text-align: center;
        background-color: aquamarine;
        padding: 50px;
      }
      .input-div {
        display: inline-block;
      }
      .inp {
        padding: 5px 10px;
        margin: 10px;
        font-size: 30px;
        font-weight: bold;
        width: 100%;
        text-align: center;
      }
      label {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <!-- <script src="script.js"></script> -->
    <h1>Temprature converter</h1>
    <div id="container">
      <div class="input-div">
        <label>Celsius</label>
        <input type="number" value="0" class="inp" id="cel" />
      </div>
      <div class="input-div">
        <label>Fahranite</label>
        <input type="number" value="32" class="inp" id="fah" />
      </div>
    </div>
    <script>
      let cel = document.getElementById("cel");
      let fah = document.getElementById("fah");

      cel.addEventListener("input", function () {
        let c = this.value;
        let f = (c * 9) / 5 + 32;
        if (!Number.isInteger(f)) {
          f = f.toFixed(4);
        }
        fah.value = f;
      });
      fah.addEventListener("input", function () {
        let f = this.value;
        let c = ((f - 32) * 5) / 9;
        if (!Number.isInteger(c)) {
          c = c.toFixed(4);
        }
        cel.value = c;
      });
    </script>
  </body>
</html>
